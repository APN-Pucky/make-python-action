name: 'make'
description: 'make'
inputs:
  publish:
    default: false
  test:
    default: true
  doc:
    default: false

runs:
  using: "composite"
  steps:      
    - run: make build
    - run: make install
    - run: make test
      if: ${{ inputs.test }}
    - name: Build Sphinx
      if: ${{ inputs.doc }}
      run: rm -rf build && make clean-all && make html